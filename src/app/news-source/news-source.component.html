
  <div class="news-source-title">
    <span class="news-source-title-text">{{myNewsSource.name}}</span>
    <a href="{{myNewsSource.url}}" class="news-source-title-button"><i class="material-icons">keyboard_arrow_right</i></a>
  </div>

  <div *ngFor="let ar of articles; let f = first" class="news-article">
    <a href="{{ar.url}}" [style.font-size]="f ? 'x-large' : 'medium'">
      <img *ngIf="f&&ar.urlToImage" src="{{ar.urlToImage}}" />
      {{ar.title}}
    </a>
  </div>
